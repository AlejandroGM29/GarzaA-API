<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chuck Norris Jokes</title>
</head>
<body>
    <select name="categorias" id="categorias"></select>
    <button id="apiButton">Cargar frase</button>
    <div id="response">

    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const apiButton = document.getElementById("apiButton");
            const responseDiv = document.getElementById("response");
            const selectCategorias = document.getElementById("categorias");
                fetch("https://api.chucknorris.io/jokes/categories")
                    .then(response => response.json())
                    .then(data => {
                        // Limpiar opciones anteriores en el select
                        selectCategorias.innerHTML = '';

                        // Agregar nuevas opciones al select
                        data.forEach(element => {
                            let option = document.createElement("option");
                            option.value = element;
                            option.text = element;
                            selectCategorias.appendChild(option);
                        });
                    })
                    .catch(error => {
                        console.error("Error en la petici贸n a la API:", error);
                        responseDiv.textContent = "Error al hacer la petici贸n a la API.";
                    });
            });
    </script>
